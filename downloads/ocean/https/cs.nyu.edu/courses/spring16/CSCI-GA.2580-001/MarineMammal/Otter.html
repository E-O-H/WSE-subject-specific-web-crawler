  <h2>Otter </h2> (from Wikipedia) 
  <p> Otter is a common name for a carnivorous mammal in the subfamily Lutrinae. The 13 extant otter species are all semiaquatic, aquatic or marine, with diets based on fish and invertebrates. Lutrinae is a branch of the <a href="Weasel.html">weasel</a> family Mustelidae. </p>
