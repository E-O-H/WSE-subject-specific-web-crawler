  <h2>Dwarf sperm whale</h2> (from Wikipedia) 
  <p> The dwarf sperm whale (Kogia sima, formerly Kogia simus) is one of three extant species in the <a href="SpermWhale.html">sperm whale</a> family. They are not often sighted at sea, and most extant information comes from the study of stranded carcasses. </p>
